spring.application.name=Proyecto IS
# ==============================================================
# 1. CONFIGURACIÓN DE BASE DE DATOS (MySQL)
# ==============================================================
# La URL de conexión. Asegúrate de que 'idiomas_db' exista en phpMyAdmin.
# createDatabaseIfNotExist=true: Intenta crear la BD si no existe (útil, pero mejor crearla manual antes).
spring.datasource.url=jdbc:mysql://localhost:3306/idiomas_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Usuario por defecto de XAMPP/WAMP suele ser 'root'
spring.datasource.username=root

# Contraseña: En XAMPP suele ser vacía, en otros instaladores es 'root' o '123456'.
# ¡Pon aquí la tuya! Si no tienes, déjalo en blanco después del igual.
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 2. CONFIGURACIÓN JPA / HIBERNATE (Magia de Tablas)
# ==============================================================
# 'update': Crea las tablas si no existen, o las actualiza si cambias el código.
# ¡Cuidado! No uses 'create-drop' o borrará todo al reiniciar.
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (útil para ver qué está pasando)
spring.jpa.show-sql=true

# Dialecto para que hable bien con MySQL 8 o superior
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# 3. SUBIDA DE ARCHIVOS (Audios e Imágenes)
# ==============================================================
# Aumentamos el límite porque los audios pueden pesar más de 1MB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ==============================================================
# 4. SEGURIDAD (JWT)
# ==============================================================
# Clave secreta para firmar los tokens. ¡No la compartas!
# Debe ser larga y compleja para que funcione con el algoritmo HS256 seguro.
app.jwtSecret=EstaEsUnaClaveSecretaMuyLargaParaElProyectoDuolingoDeLaUniversidad2026
# Tiempo de vida del token en milisegundos (86400000 ms = 24 horas)
app.jwtExpirationMs=86400000

# ==============================================================
# 5. CONFIGURACIÓN DEL SERVIDOR
# ==============================================================
# Puerto donde correrá el Backend (Por defecto 8080)
server.port=8080