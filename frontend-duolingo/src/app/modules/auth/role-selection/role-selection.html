<div class="selection-container d-flex flex-column justify-content-center align-items-center vh-100">

    <h1 class="fw-bold mb-5 text-dark">¿Cómo deseas ingresar?</h1>

    <div class="d-flex flex-column flex-md-row gap-4">

        <a routerLink="/login" [queryParams]="{tipo: 'docente'}" class="card role-card text-decoration-none text-dark p-4 text-center">
            <div class="card-body">
                <div class="icon-circle bg-warning mb-3 mx-auto d-flex align-items-center justify-content-center">
                    <i class="bi bi-briefcase-fill text-white fs-1"></i>
                </div>
                <h3 class="fw-bold">Docente / Admin</h3>
                <p class="text-muted">Gestiona cursos y usuarios</p>
            </div>
        </a>

        <a routerLink="/login" [queryParams]="{tipo: 'estudiante'}" class="card role-card text-decoration-none text-dark p-4 text-center">
            <div class="card-body">
                <div class="icon-circle bg-success mb-3 mx-auto d-flex align-items-center justify-content-center">
                    <i class="bi bi-backpack-fill text-white fs-1"></i>
                </div>
                <h3 class="fw-bold">Estudiante</h3>
                <p class="text-muted">Ingresa a tus lecciones</p>
            </div>
        </a>

    </div>

    <div class="mt-5">
        <a routerLink="/" class="text-muted text-decoration-none">
            <i class="bi bi-arrow-left"></i> Volver al inicio
        </a>
    </div>
</div>
