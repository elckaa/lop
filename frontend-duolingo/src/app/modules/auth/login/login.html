<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%; border-radius: 20px;">

      <div class="text-center mb-4">
        <h2 class="fw-bold text-success">{{ tituloLogin }}</h2>

        <p class="text-muted">
            {{ esDocente ? 'Gestiona tus cursos y alumnos' : '¡Continúa tu racha de aprendizaje!' }}
        </p>
      </div>

      <form (ngSubmit)="onLogin()">

        <div class="mb-3">
          <label class="form-label fw-bold">Usuario</label>
          <input type="text"
                 class="form-control form-control-lg"
                 placeholder="Ej: admin"
                 [(ngModel)]="credentials.username"
                 name="username"
                 required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Contraseña</label>
          <input type="password"
                 class="form-control form-control-lg"
                 placeholder="******"
                 [(ngModel)]="credentials.password"
                 name="password"
                 required>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-lg fw-bold">
            ENTRAR
          </button>
        </div>

        <div class="text-center mt-3">
            <a routerLink="/roles" class="text-decoration-none text-muted small">
                <i class="bi bi-arrow-left"></i> Cambiar de rol
            </a>
        </div>

      </form>
    </div>
  </div>
